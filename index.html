<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Shopping Cart</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');
        * {
            margin:0;
            border:0;
            box-sizing: border-box;
            font-family: 'Fredoka One', sans-serif;
            letter-spacing: 1px;
            
        }
    </style>
</head>
<body>
    <div class="p-5 row container-fluid" style="margin:auto; height: 100vh; background-image: linear-gradient(yellow,orange);">
         <!-- DISPLAY FORM -->
        <form onsubmit="return validateForm()" class="col-md-8 px-5 py-3 bg-white shadow-lg" style="height:50vh;">
            <div class="mb-5 mt-3 row">
                <h2 class="col fw-bold text-warning text-center text-uppercase" style="letter-spacing: 2px;">Order Form</h2>
            </div>

            <div class="mb-3">
                <div class="">
                    <label class="col-md-8 form-label">Product Name</label>
                    <input type="text" class="form-control" name="name" id="name">
                </div>
            </div>

            <div class="mb-3 row">
                <div class="col">
                    <label class="col-md-8 form-label">Price</label>
                    <input type="number" class="form-control" name="price" id="price" placeholder="‚Ç±" min="0">
                </div>
                <div class="col">
                    <label class="col-md-8 form-label">Qty</label>
                    <input type="number" class="form-control" name="quantity" id="quantity" placeholder="" min="1">
                </div>
            </div>

            <div class="mb-3">
                <div class="mt-2">    
                    <button id="btn" type="submit" class="col-md-12 btn btn-light text-wrap" style="background-color: yellow;">Add to Cart</button>
                </div>
            </div>            
        </form>
        
        <!-- DISPLAY CART -->
        <div class="col-md-4">
            <table id="cartDisplay" class="container-fluid bg-white shadow-lg form-text text-center text-dark" > 
                <tr>
                    <th colspan="5" class="fs-5 px-4 py-4 bg-white text-center text-uppercase" style="letter-spacing: 2px;">
                        üõí Jocyll's Shopping Cart
                        <!-- <button id="btn-check" type="submit" class="mt-3 btn rounded-pill btn-danger"> ‚úîÔ∏è Checkout </button> -->
                    </th>
                </tr>
                <tr class="p-5">
                    <th id="totalRow" colspan="5" class="p-2 fs-5 text-danger"> Check Total</th>
                </tr>
                <tr class="text-center p-5 text-uppercase bg-dark text-white">
                    <th class="mb-3 p-2">SKU</th>
                    <th class="mb-3 p-2">Name</th>
                    <th class="mb-3 p-2">Price</th>
                    <th class="mb-3 p-2">Qty</th>
                    <th class="mb-3 p-2">Total</th>
                </tr>
            </table>
        </div>

    </div>  
    <script src='index.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
